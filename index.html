<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="primary-header">
      <svg
        id="open-menu"
        role="button"
        width="22"
        height="20"
        viewBox="0 0 22 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="stroke-1"
          d="M1 1H16"
          stroke="black"
          stroke-miterlimit="10"
          stroke-linecap="round"
        />
        <path
          id="stroke-2"
          d="M1 10H21"
          stroke="black"
          stroke-miterlimit="10"
          stroke-linecap="round"
        />
        <path
          id="stroke-3"
          d="M1 19H16"
          stroke="black"
          stroke-miterlimit="10"
          stroke-linecap="round"
        />
      </svg>
    </header>
    <aside id="menu">
      <header class="menu-header">
        <svg
          id="close-menu"
          width="22"
          height="22"
          viewBox="0 0 22 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.17 13.83L13.83 8.17M13.83 13.83L8.17 8.17M11 21C16.5 21 21 16.5 21 11C21 5.5 16.5 1 11 1C5.5 1 1 5.5 1 11C1 16.5 5.5 21 11 21Z"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </header>
      <div class="settings">
        <div class="settings-opt">
          <p>Current Color</p>
          <input type="color" name="canvas-color" id="canvas-color" />
        </div>
        <div class="settings-opt">
          <button id="btn-rainbow" class="btn-opt">Rainbow Mode</button>
        </div>
        <div class="settings-opt">
          <button id="btn-eraser" class="btn-opt">Eraser</button>
        </div>
        <div class="settings-opt">
          <button id="btn-clear" class="btn-opt">Clear</button>
        </div>
      </div>
    </aside>
    <main>
      <div id="canvas" style="--rows: 4; --columns: 4"></div>
      <div class="set-canvas-size">
        <input
          type="range"
          name="size-slider"
          id="size-slider"
          min="1"
          max="64"
          value="4"
        />
        <p>
          <span id="canvas-rows">4</span>x<span id="canvas-columns">4</span>
        </p>
      </div>
    </main>
    <footer class="primary-footer">
      <p>
        Copyright &copy; 2023
        <a href="https://github.com/KevSter0313">KevSter0313</a>
      </p>
    </footer>

    <script type="module" src="/index.js"></script>
  </body>
</html>
